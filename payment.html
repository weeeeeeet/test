<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>payment</title>

    <link href="css/weet_header&footer.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/weet_payment.css">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- 헤더 -->
    <section class="header">
        <nav class="nav_left">
            <a href="http://127.0.0.1:5500/WEET/weet_header2.html" target="_self">
                <img src="img/weet_logo.png" alt="위의 이미지를 누르면 연결됩니다." width="100">
                <a>
                    <div class="categories">
                        <a href="커뮤니티페이지" target="_self">
                            커뮤니티
                        </a>
                        <a href="클래스페이지" target="_self">
                            클래스
                        </a>
                    </div>
        </nav>

        <div class="header_right">
            <input type="text" name="search" placeholder="트레이너명 또는 클래스명 입력">
            <a href="#" class="fa-solid fa-magnifying-glass" target="_self"></a>
            <a href="마이페이지" class="fa-solid fa-user" target="_self"></a>
            <a href="알람" class="fa-solid fa-bell" target="_self"></a>
        </div>
    </section>
    <div class="underline"></div>
    <!-- 헤더 -->

    <section class="contents">
        <form action="pay">
            <fieldset>
                <legend>상품 정보</legend>

                <div class="card mb-3" style="width: 18rem;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://picsum.photos/id/684/200/200" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">헬린이를 위한 그룹피티</h5>
                                <p class="card-text"><small class="text-muted">조덕출/그룹클래스/용산구</small></p>
                                <p class="card-text"><b>400,000원</b></p>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>결제자 정보</legend>

                <div class="pay-info">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">이름<span>*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="홍길동" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-2 col-form-label">전화번호<span>*</span></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="phone" placeholder="010-0000-0000 ('-' 없이 입력)"
                                required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">이메일<span>*</span></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>결제 금액</legend>

                <div class="mb-3 row">
                    <label for="staticOriginAmount" class="col-sm-2 col-form-label">정가</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticOriginAmount"
                            value="400,000원">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticCoupon" class="col-sm-2 col-form-label">쿠폰할인</label>
                    <div class="col-sm-10">
                        <a href="#"><input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="쿠폰 적용"></a>
                    </div>
                </div>

                <hr>

            </fieldset>

            <fieldset>
                <legend>결제 수단</legend>
            </fieldset>

            <fieldset>
                <legend>이용 약관</legend>
                <table>
                    <tr>
                        <label>
                            <td>전체 동의</td>
                            <td><input type="checkbox"></td>
                        </label>
                    </tr>
                    <tr>
                        <td><label>만 14세 이상 결제 동의<input type="checkbox"></label></td>
                    </tr>
                    <tr>
                        <td><label>주문내용 확인 및 결제동의<input type="checkbox"></label></td>
                    </tr>
                </table>
            </fieldset>

            <button type="button" class="btn btn-primary" type="submit">결제</button>
        </form>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <img src="img/weet_logo_bw.png" alt="">
        <!-- <p>맞춤형 PT 예약&관리 플랫폼</p> -->

        <div class="notice_service">
            <button type="button" name="btnNotice" onclick="location.href='공지사항 주소';">공지사항</button>
            <button type="button" name="btnService" onclick="location.href='고객센터 주소';">고객센터</button>
            <br>
            <ul class="time">
                <li>운영시간 : 평일10시~18시 (주말, 공휴일 제외)</li>
                <li> 점심시간 : 12시 30분~14시</li>
            </ul>
        </div>
        <div class="underline2"></div>
        <div class="terms">
            <a href="이용약관페이지" target="_self">이용약관</a>
            <a href="개인정보처리방침페이지" target="_self">개인정보처리방침</a>
        </div>
        <div class="underline2"></div>
        <div class="address">
            <p>대표: 조은별 | 서울특별시 강남구 테헤란로14길 6 남도빌딩 2F | Tel : 1234-5678<br>
                사업자 등록번호 : 123-45-67892 | 통신판매업신고 : 2222-서울강남-1111호
            </p>
        </div>
    </footer>
    <!-- 푸터 -->

</body>

</html>
