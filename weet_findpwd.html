<html lang="ko">

<head>

    <title>Weet</title>

    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    <div class="wrap">
        <!-- header s -->
        <header id="header" include-html="weet_unlogin_header.html"></header>
        <!-- header e -->

        <section class="login-contain">

            <div class="login-main-text"> 비밀번호 찾기 </div>
            <div class="sub-text">
            </div>
            <form action="Login" class="member-login">
                <div class="mb-3">
                    <ul class="login-box">
                        <li class="login-userid">
                            <label for="id" class="form-label">비밀번호를 찾고자 하는 아이디를 입력해 주세요.</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control-sm" id="id" minlength="8" maxlength="15"
                                    placeholder="8-15자의 영문 소문자, 숫자만 가능합니다.">
                        </li>
                    </ul>
                    <a href="weet_findpwd2.html"><input class="loginbtn" type="submit" value="다음"></a>
                </div>
            </form>
        </section>
    </div>
    <script>includeHTML();</script>
</body>
