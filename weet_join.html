<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weet</title>

    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/join.js"></script>
    <link href="css/weet_join.css" rel="stylesheet" />
    <script src="js/loadHTML.js"></script>

    <script>
        function selectAll(selectAll) {
            const checkboxes
                = document.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked
            })
        }
    </script>

</head>

<body>
    <div class="wrap">
        <!-- header s -->
        <header id="header" include-html="weet_unlogin_header.html"></header>
        <!-- header e -->
        <section class="join-contain sig">
            <h2>회원 가입</h2>
            <form class="join-box" name="join_form" action="#" method="post">
                <div class="userid-box">
                    <label for="id" class="form-label">아이디</label>
                    <div class="boxing">
                        <input type="text" class="form-control-sm" id="id" minlength="8" maxlength="15"
                            placeholder="8-15자의 영문 소문자, 숫자만 가능합니다.">
                        <button type="button" onclick="id_check();">중복확인</button>
                    </div>
                </div>
                <div class="userpw-box">
                    <label for="pw" class="form-label">비밀번호</label>
                    <div class="boxing">
                        <input type="password" class="form-control-sm" name="userpwd" id="pwd" minlength="8" maxlength="14"
                            placeholder="영문 대소문자,숫자,특수문자 최소 1개이상 조합하여 8개이상 15자리 미만" autocomplete="off" required>
                    </div>
                </div>
                <div class="userpw2-box">
                    <label for="pw2" class="form-label">비밀번호 확인</label>
                    <div class="boxing">
                        <input type="password" class="form-control-sm" name="userPw2" id="pwd2" minlength="8" maxlength="14"
                            placeholder="비밀번호를 한번 더 입력해주세요" autocomplete="off" required>
                    </div>
                </div>
                <div class="email-box">
                    <label for="mail" class="form-label"> 이메일 </label>
                    <div class="boxing">
                        <input type="email" class="form-control-sm" name="usermail" id="mail"
                            placeholder="example1234@gmail.com">
                    </div>
                </div>
                <div class="phone-box">
                    <label for="mobaile" class="form-label"> 핸드폰번호 </label>
                    <div class="boxing">
                        <input type="number" class="form-control-sm" id="number" class="int" length="11"
                            placeholder=" ' - ' 제외하고 입력해주세요">
                        <button type="button" onclick="id_check();">인증요청</button>
                    </div>
                </div>
            </form>
        </section>

        <div class="partition"></div>

        <section class="join-contain info">
            <h3>트레이너 프로필 등록</h3>
            <form class="info-box" name="join_form" action="#" method="post">
                <div class="box1">
                    <div class="tr-prof">
                        <img src="https://picsum.photos/id/684/150/150" alt="">
                    </div>
                    <div class="info ng">
                        <div class="info name">
                            <ul>
                                <li><label for="uname" class="form-label">이름</label><span>*</span></li>
                                <li><input type="text" class="form-control-sm" id="uname" minlength="2" maxlength="15"
                                        placeholder="김영희"></li>
                            </ul>
                        </div>
                        <div class="info gender">
                            <ul>
                                <li><label for="gender" class="form-label">성별</label><span>*</span></li>
                                <li><input type="radio" value="F" name="gender" id="female" checked> 여 &nbsp
                                    <input type="radio" value="M" name="gender" id="male"> 남
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="info intro">
                    <ul>
                        <li><label for="career" class="form-label">경력사항 및 수료사항</label></li>
                        <li><input type="text" class="form-control-sm" id="career" maxlength="100"></li>
                        <li><label for="trintro" class="form-label">트레이너소개</label><span>*</span></li>
                        <li><input type="text" class="form-control-sm" id="intro" maxlength="100"></li>
                    </ul>
            </form>
        </section>

        <div class="partition"></div>

        <section class="join-contain bnum">
            <h3>사업자 정보 확인</h3>
            <form class="info-box" name="join_form" action="#" method="post">
                <div class="info bum">
                    <ul>
                        <li><label for="bus inessNum" class="form-label"> 사업자 번호 <span>*</span></label></li>
                        <li><input type="number" class="form-control-sm" id="businessNum" length="10"
                                placeholder=" ' - ' 제외하고 입력해주세요">
                            <p>사업자번호를 도용하여 가입시, 형사처벌 대상에 해당됩니다</p>
                        </li>
                        <li><label for="mobaile" class="form-label"> 개업일자 <span>*</span></label></li>
                        <li><input type="date" class="form-control-sm" id="openDate" length="10"></li>
                        <li><label for="openDate" class="form-label"> 대표자 성명<span>*</span> </label></li>
                        <li><input type="text" class="form-control-sm" id="ceoName" length="15"></li>
                    </ul>
                </div>
            </form>
        </section>

        <section class="join-contain agreement">
            <form class="info-box" name="join_form" action="#" method="post">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                전체동의<input type="checkbox" value="selectAll" name="agree">
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">약관내용</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                (필수) 이용약관 동의<input type="checkbox" value="agree1" name="agree">
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">약관내용</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                (필수) 개인정보취급방침 동의<input type="checkbox" value="agree2" name="agree">
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">약관내용</div>
                        </div>
                    </div><div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                (선택) 이벤트 및 할인 소식 알림 동의<input type="checkbox" value="agree3" name="agree">
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">약관내용</div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <script>includeHTML();</script>
</body>

</html>
