<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이너 글 작성</title>

     <!-- favicon -->
     <link rel="shortcut icon" href="/ico/favicon.ico" type="image/x-icon">
     <link rel="icon" href="/ico/favicon.ico" type="image/x-icon">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
     <!-- 외부 스타일 시트 연결 -->
     <!-- 트레이너 글쓰기 팝업창 css -->
    <!-- <link href="css/weet_admin_home.css" rel="stylesheet"> -->
    <link href="css/trainerPostPopup.css" rel="stylesheet">

     <!-- 폰트어썸 설정 -->
     <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>
 
     <!-- 외부 JS 연결 -->
     <script src="/js/loadHTML.js"></script>
 
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- summernote script 추가 -->
    <script>$(document).ready(function () {
        $('#summernote').summernote({
            height: 400,
            lang: "ko-KR"
        });
    });</script>

</head>
<body>

    <div id="content-body">

        <!-- 컨텐츠 (게시글)-->
        <div class="content-container">

            <!-- 취소 버튼 -->
            <div class="cancel">
                <button class="cancel_btn g" name="writeCancel">
                    <i class="fas fa-x"></i>
                </button>
            </div>

            <div class="content-box g">
                <form action="write">
                    <div calss="write_container">

                        <div class="boardtype_box">
                            <span class="subject boardtype">게시판명</span>
                            <select class="boardtype-select" name="boardtype">
                                <option value="notice">클래스 공지사항</option>
                                <option value="faq">이번주 코칭계획</option>
                            </select>
                        </div>

                        <div class="boardtitle_box">
                            <label class="subject boardtitle">제목</label>
                            <input type="text" name="boardcontents" placeholder="제목을 입력해주세요">
                        </div>

                        <div class="boardcontents_box">
                            <p class="subject boardcontents">본문</p>

                            <div class="write_box">
                                <div id="summernote"> 이번주 수업은 건강 문제로인해 어쩌구 저쩌구...</div>
                            </div>
                        </div>

                        <!-- 글 저장 버튼 -->
                        <button class="save_btn" name="writeSave">완료</button>

                    </div>
                </form>
            </div>
            
        </div>

    </div>
     
</body>
</html>
