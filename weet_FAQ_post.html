<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weet_FAQ_post.css">
    <script src="loadHTML.js"></script>

</head>

<body>
    <div class="warp">
        <!-- ==================HEADER==================== -->
        <div include-html="weet_header_login.html"></div>




        <div class="inner">
            <!-- ==================Q&A==================== -->



            <section class="FAQ_search_bar">
                <div class="FAQ_box">
                    <p class="FAQ_text">무엇을 도와 드릴까요?</p>
        
                    <div class="banner_search">
                        <input type="text" name="search"placeholder="질문을 검색해 주세요" autocomplete="off" />
                        <a href="#" class="fa-solid fa-magnifying-glass" target="_self"></a>
                    </div>
                </div>
                <br>
            </section>


            <section class="contents">
                <div class="question">
                    <i class="QA_q fas fa-q fa-3x"><span class="QA_q_text"> Q1. 트레이너입니다. 혹시 Wee.T에
                            등록하기 위해서는 어떻게 해야 하나요?</span></i>
                    <i class="QA_list fas fa-list-ul"><a href="#" class="QA_list_text">목록</a></i>
                </div>
                <div class="answer">
                    <i class="QA_a fab fa-adn fa-4x"><span class="QA_a_text">현재 Wee.T에서는 헬스장에
                            등록되어 있는 트레이너만이 등록 가능합니다.</span></i>
                    </div>
            </section>

        </div>
        <!-- ==================FOOTER==================== -->

        <div include-html="weet_footer.html"></div> <!-- footer -->
    </div>
    <script>includeHTML();</script>

</body>

</html>
