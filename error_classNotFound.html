<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 나중에 JSP로 변환 시 에러페이지는 상단에 에러페이지 속성 추가할것! -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PT예약 플랫폼::Wee.T</title>

    <!-- css -->
    <link href="css/error_classNotFound.css" rel="stylesheet" />

    <!-- font -->
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
    
    <!-- javascript -->
    <script src="js/loadHTML.js"></script>
</head>

<body>
    <div w3-include-html="weet_header_login.html"></div>

    <!-- ======================BANNER======================== -->
    
   <section class="banner">
        <div class="banner_search">
            <input type="text" name="search"placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp트레이너명 또는 클래스명 입력" autocomplete="off">
            <a href="#" class="fa-solid fa-magnifying-glass" target="_self"></a>
        </div>
    </section>

    <!-- =================== CLASS LIST ===================== -->

    <section class="contents">
        <div class="main">
            
            <div class = "main_class_recommended">
        
                <div class="sort">                              <!-- 정렬 -->
                    <select name="sort" id="sort">
                        <option value="1">&nbsp&nbsp&nbsp별점순</option>
                        <option value="2">&nbsp&nbsp&nbsp가격순</option>
                        <option value="3">&nbsp&nbsp&nbsp최신순</option>
                        <option value="4">&nbsp&nbsp&nbsp마감임박순</option>
                        <option value="5">&nbsp&nbsp&nbsp정확도순</option>
                    </select>
                    <select name="type" id="type">
                        <option selected disabled hidden>&nbsp&nbsp&nbsp클래스 종류</option>
                        <option value="1">&nbsp&nbsp&nbsp전체보기</option>
                        <option value="2">&nbsp&nbsp&nbsp개인</option>
                        <option value="3">&nbsp&nbsp&nbsp그룹</option>
                    </select>
                    <select name="time" id="time">
                        <option selected disabled hidden>&nbsp&nbsp&nbsp클래스 시간대</option>
                        <option value="1">&nbsp&nbsp&nbsp전체보기</option>
                        <option value="2">&nbsp&nbsp&nbsp오전반</option>
                        <option value="3">&nbsp&nbsp&nbsp오후반</option>
                    </select>
                </div>
            </div>

            <!-- 에러 메시지 영역 -->
            <div w3-include-html="notFound.html"></div>
        </div>
    </section>

    <!-- ==================FOOTER==================== -->
    
    <div w3-include-html="weet_footer.html"></div>
    <script>includeHTML();</script>
</body>

</html>
