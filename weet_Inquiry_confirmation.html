<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inquiry_confirmation</title>
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weet_Inquiry_confirmation.css">
    <script src="loadHTML.js"></script>
</head>

<body>

    <div class="wrap">
        <!-- ==================HEADER==================== -->
        <div include-html="weet_header_login.html"></div>




        <!-- ==================inquiry==================== -->

        <div class="inner">


            <section class="inquiry_confirmation_search_bar">
                <div class="inquiry_confirmation_box">
                    <br><br>
                    <p class="inquiry_confirmation_text">무엇을 도와 드릴까요?</p>
                    <br><br>

                    <input type="text" class="inquiry_confirmation_search">

                    <div class="inquiry_confirmation_search2">
                        <i class="fas fa-magnifying-glass fa-2x"></i>
                    </div>
                </div>
                <br>
                <div>
                    <button type="button" onclick="location.href='링크주소';"
                        class="inquiry_confirmation_btn1 btn btn-primary btn-lg">자주 묻는 질문</button>
                    <button type="button" onclick="location.href='링크주소';"
                        class="inquiry_confirmation_btn2 btn btn-secondary btn-lg">1:1 문의</button>
                </div>
            </section>


            <section class="contents">
                <!-- <p>1:1 문의하기</p> -->
                <br><br>
                <h5 class="inquiry_title">1:1 문의하기</h1>
                    <br>


                    <div class="inquiry_confirmation_box1">
                        <div class="inquiry_confirmation_box2">
                            <p class="inquiry_confirmation_card-text">
                                안녕하세요! <span class="inquiry_confirmation_wee">Wee</span><span
                                    class="inquiry_confirmation_.">.</span><span class="inquiry_confirmation_t">T</span>
                                입니다! <br>
                                도움이 필요하신가요? <br>
                                문의를 남겨 주시면 자세히 안내해 드리겠습니다.
                            <p>
                                <button type="button" onclick="location.href='링크주소';"
                                    class="inquiry_confirmation_btn3 btn btn-primary btn-lg">문의하기</button>
                            </p>
                            </p>
                        </div>
                        <br><br><br><br><br><br><br>
                        <div class="inquiry_confirmation_hi">
                            <i class="inquiry_confirmation_q fas fa-q fa-4x"><a href="#"
                                    class="Inquiry_confirmation_btn4">문의 드립니다.</a>
                                <div class="Inquiry_confirmation_answer1">답변대기</div>
                                <p class="Inquiry_confirmation_date">2022.06.14. 10:10</p>
                            </i>
                            <br><br><br><br>
                            <hr>
                            <i class="inquiry_confirmation_q2 fas fa-q fa-4x"><a href="#"
                                    class="Inquiry_confirmation_btn5">문의 드립니다.</a>
                                <div class="Inquiry_confirmation_answer2">답변대기</div>
                                <p class="Inquiry_confirmation_date2">2022.06.14. 10:10</p>
                            </i>
                            <br><br><br>
                            <hr>
                        </div>
                    </div>
                    </nav>
            </section>





        </div>
        <!-- ==================FOOTER==================== -->

        <div include-html="weet_footer.html"></div> <!-- footer -->
    </div>
    <script>includeHTML();</script>

</body>

</html>
