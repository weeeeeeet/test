<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weet_Q&A.css">
    <script src="loadHTML.js"></script>

</head>

<body>
    <div class="warp">
        <!-- ==================HEADER==================== -->
        <div include-html="weet_header_login.html"></div>




        <div class="inner">
            <!-- ==================Q&A==================== -->



            <section class="QA_search_bar">
                <div class="QA_box">
                    <br><br>
                    <p class="QA_text">무엇을 도와 드릴까요?</p>
                    <br><br>
                    <div class="search_bar">
                        <input type="text" class="QA_search" placeholder="질문을 입력해주세요.">
                        <i class="fas fa-magnifying-glass fa-2x search"></i>
                    </div>
                </div>
            </section>


            <section class="contents">
                <br><br><br>
                <i class="QA_q fas fa-q fa-3x"><span class="QA_q_text"> &nbsp&nbsp&nbsp&nbsp&nbsp Q1. 트레이너입니다. 혹시 Wee.T에
                        등록하기 위해서는 어떻게 해야 하나요?</span></i>
                <i class="QA_list fas fa-list-ul"><a href="#" class="QA_list_text">&nbsp&nbsp목록</a></i>
                <br><br><br><br>
                <!-- <h3></h3> -->
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <i class="QA_a fab fa-adn fa-4x"><span class="QA_a_text"> &nbsp&nbsp&nbsp&nbsp&nbsp 현재 Wee.T에서는 헬스장에
                        등록되어 있는 트레이너만이 등록 가능합니다.</span></i>
            </section>

        </div>
        <!-- ==================FOOTER==================== -->

        <div include-html="weet_footer.html"></div> <!-- footer -->
    </div>
    <script>includeHTML();</script>

</body>

</html>
