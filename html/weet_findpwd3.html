<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weet</title>

    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="css/weet_login_tr.css" rel="stylesheet" />
    <script src="js/loadHTML.js"></script>

</head>

<body>
    <div class="wrap">
        <!-- header s -->
        <header id="header" include-html="weet_unlogin_header.html"></header>
        <!-- header e -->
        <section class="login-contain">
            <div class="login-main-text"> 비밀번호 찾기 </div>
            <div class="sub-text">
                <h3>비밀번호를 변경해 주세요.</h3>
                <P>영문 대소문자, 숫자, 특수문자를 조합하여 8이상 15자리 미만을 사용하세요.</P>
            </div>
            <form action="Login" class="member-login">
                <div class="mb-3">
                    <ul class="login-box">
                        <li class="login-pwd">
                            <label for="pwd" class="form-label">새 비밀번호</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control-sm" name="userpwd" id="pwd" minlength="8"
                                    maxlength="14" placeholder="영문 대소문자,숫자,특수문자 최소 1개이상 조합하여 8개이상 15자리 미만"
                                    autocomplete="off" required>
                        </li>
                        <li class="login-pwd2">
                            <div class="userpw2-box">
                                <label for="pw2" class="form-label">비밀번호 확인</label>
                                <div class="boxing">
                                    <input type="password" class="form-control-sm" name="userPw2" id="pwd2"
                                        minlength="8" maxlength="14" placeholder="비밀번호를 한번 더 입력해주세요" autocomplete="off"
                                        required>
                                </div>
                        </li>
                    </ul>
                    <input class="loginbtn" type="submit" value="다음">
                </div>
            </form>
        </section>
    </div>
    <script>includeHTML();</script>
</body>

</html>
