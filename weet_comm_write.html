<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>commhome</title>

    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63eb3bc178.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="css/weet_comm.css">
    <script src="loadHTML.js"></script>
    <script>$(document).ready(function () {
        $('#summernote').summernote({
            height: 500,
            lang: "ko-KR"
        });
    });</script>
</head>

<body>

    <div class="wrap">

        <!-- ==================HEADER==================== -->
        <div id="header" include-html="weet_header_login.html"></div>

        <!-- ==================COMM==================== -->
        <div class="inner">
            <div>
                <nav class="commhome_menu">
                    <a href="weet_comm.html" class="commhome_home">홈</a>
                    <a href="weet_tr_nb.html" class="commhome_tr">TR 게시판</a>
                    <button class="btns savebtn" type="button"  >임시저장</button>
                    <button class="btns writebtn" type="button" >글쓰기</button>
                </nav>
                <div class="commhome_line1"></div>
            </div>

            <section class="contents">
                <div class="boardtitle_box">
                    <label class="subject boardtitle">제목</label>
                    <input type="text" name="boardcontents" placeholder="제목을 입력해주세요">
                </div>

                <div class="boardcontents_box">
                    <p class="subject boardcontents">본문</p>

                    <div class="write_box">
                        <div id="summernote"> 커뮤니티에 글을 올려볼까나</div>
                    </div>
                </div>
                <div class="tagbox">
                    <input class="tags" type="text" placeholder="태그작성">
                </div>
            </section>


        </div>


        <!-- ==================FOOTER==================== -->

        <div include-html="weet_footer.html"></div> <!-- footer -->

    </div>
    <script>includeHTML();</script>

</body>

</html>
