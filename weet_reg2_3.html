</head>

<body>
    <div include-html="weet_header_login.html"></div>
    <script>includeHTML();</script>

    <!-- ==================CONTENTS==================== -->
    <div class="contents">
        <div class="cont_bar">
            <h3>클래스 등록</h3>
            <div class="txt">
                <div class="c1">
                    <li>클래스 등록하기</li>
                    <li>></li>
                    <li>클래스 기본정보</li>
                    <li>></li>
                    <li>스케줄 및 부가정보</li>
                    <li>></li>
                    <li>커리큘럼</li>
                    <li>></li>
                    <li>헬스장정보</li>
                    <li>></li>
                    <li>등록완료</li>
                </div>
            </div>
            <div class="bar">
                <progress value="59" max="100"></progress>
            </div> 
        </div>

        <div class="con">
            <div class="class_submit">스케줄 등록<span>*</span>
                <div class="mark">
                    <a href="#">?</a>
                </div>
            </div>
            <button class="schedule_select" onclick="팝업링크">스케줄 선택&nbsp;&nbsp;+
            </button>
            <div class="sort"><p>그룹</p></div>

            <div class="schedule_box_all">
                <div class="schedule_box">
                    <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="#"><i class="fa-solid fa-xmark"></i></a>
                </div>
                <div class="schedule_box">
                    <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="#"><i class="fa-solid fa-xmark"></i></a>
                </div>
            </div>
            <div id="term_num">
                <div class="member_term">수강생 모집기간<span>*</span>
                    <div class="mark">
                        <a href="#">?</a>
                    </div>
                    <div class="term">
                        <div class="datepicker">
                            <input type="date" id="datepicker">
                            <span>-</span>
                            <input type="date" id="datepicker">
                        </div>
                    </div>
                </div>
                
                <div class="member_num">클래스 모집인원<span>*</span>
                    <div class="mark">
                        <a href="#">?</a>
                    </div>
                    <div class="num">
                        <input type="text" id="datepicker" placeholder="인원">
                    </div>
                </div>
            </div>

            <div id="tag_tuition">
                <div class="tag">#태그입력
                    <div class="mark">
                        <a href="#">?</a>
                    </div>
                    <div class="tag_input">
                            <input type="text" placeholder="# 없이 태그 문구를 각각 입력해 주세요.">
                    </div>
                </div>
                
                <div class="tuition">클래스 수강료<span>*</span>
                    <div class="mark">
                        <a href="#">?</a>
                    </div>
                    <div class="class_tuition">
                        <input type="text" placeholder="금액입력(원)">
                    </div>
                </div>
            </div>


                <!-- ============== 수업사진 등록 ================ -->

            <div class="class_img">클래스 수업사진 등록
                <div class="mark">
                    <a href="#">?</a>
                </div>
                <button class="class_img_select" onclick="팝업링크">사진등록</button>
                <button class="class_img_delete" onclick="팝업링크">전체삭제</button> 
            </div>

 
            <div class="page_button">
                <button type="button" class="back" onclick="location.href='weet_reg2_2.html'">이전</button>
                <button type="button" class="next" onclick="location.href='weet_reg2_4.html'">다음</button>
            </div>
        </div>
            
                
    
    </div>

    <div include-html="weet_footer.html"></div>
